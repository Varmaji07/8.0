<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SkillBridge - Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  <!-- Header -->
  <header class="main-header">
    <div class="logo">Skill<span>Bridge</span></div>
    <nav class="nav-links">
      <a href="login.html" class="nav-btn">Login</a>
      <a href="signup.html" class="nav-btn active">Sign Up</a>
      <a href="index.html" class="nav-btn">Home</a>
    </nav>
  </header>

  <!-- Sign Up Form -->
  <main class="signup-container">
    <form id="signupForm" class="signup-card">
      <h2>Create Account</h2>
      <input type="text" id="signupUsername" placeholder="Full Name" required>
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit" class="btn-signup">Sign Up</button>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </main>

  <!-- JS -->
  <script src="signup.js"></script>
</body>

</html>
